<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Global Reset */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Navbar Styling */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center; /* Center the navbar items */
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 100px; /* Increased height */
      padding-left: 20px; /* Adjusted padding */
      padding-right: 20px; /* Adjusted padding */
      padding-top: 20px;
      padding-bottom:20px; /* Increased top padding */
    }

    li {
      margin-right: 0px; /* Padding between items */
    }

    li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 18px 40px; /* Adjusted padding */
      font-size: 22px; /* Adjusted font size */
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent; /* Adding border for hover effect */
    }

    li a:hover:not(.active) {
      border-bottom: 1px solid #007bff; /* Line hover effect */
      color: #007bff;
    }

    .active {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 25px;
    }

    /* Styling for Logout Button */
    li:last-child a {
      background: #D32F2F;/* Gradient background */
      color: white;
      padding: 10px 35px;
      border-radius: 45px; /* Rounded corners */
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: background 0.3s ease, transform 0.3s ease; /* Smooth transition */
    }

    li:last-child a:hover {
      background: #FB8072; /* Darker gradient on hover */
      transform: scale(1.05);
      color: black; /* Slightly enlarge on hover */
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      ul {
        flex-direction: column;
        align-items: flex-start;
      }

      li {
        margin-right: 0;
        width: 100%;
      }

      li a {
        font-size: 16px;
        padding: 12px 20px;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Transparent Navbar -->
  <ul>
    <li><a href="home.jsp">Home</a></li>
    <li><a href="addNewDonor.jsp">Add New Donor</a></li>
    <li><a href="editDeleteList.jsp">Edit, Delete & List of Donor Details</a></li>
    <li><a href="manageStock.jsp">Manage Stock</a></li>
    <li><a href="requestForBlood.jsp">Request for Blood</a></li>
    <li><a href="requestCompleted.jsp">Request Completed</a></li>
    <li style="margin-left: auto;"><a href="adminLogin.jsp">Logout</a></li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
